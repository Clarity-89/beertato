type HopInventory {
  id: ID!
  amount: Float!
  user: Int!
  hop: Hop!
}

type GrainInventory {
  id: ID!
  amount: Float!
  user: Int!
  grain: Grain!
}

type AdjunctInventory {
  id: ID!
  amount: Float!
  user: Int!
  adjunct: Adjunct!
}

extend type Query {
  hopInventory: [HopInventory] @authenticated
  grainInventory: [GrainInventory] @authenticated
  adjunctInventory: [AdjunctInventory] @authenticated
}

extend type Mutation {
  addHopInventory(amount: String!, hop: String!): HopInventory @authenticated
  updateHopInventory(amount: String!, id: String!): HopInventory @authenticated
  deleteHopInventory(id: String!): ID @authenticated
}
